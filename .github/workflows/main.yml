name: bank_service

on:
  push:
    branches:
      - main

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      auth_service: ${{ steps.check_files.outputs.auth_service }}
      credit_service: ${{ steps.check_files.outputs.credit_service }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 2

      - name: Check for changes in auth_service
        id: check_auth_files
        run: |
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^auth_service/"; then
              echo "::set-output name=changed::true"
            else
              echo "::set-output name=changed::false"
            fi

      - name: Check for changes in credit_service
        id: check_credit_files
        run: |
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^credit_service/"; then
              echo "::set-output name=changed::true"
            else
              echo "::set-output name=changed::false"
            fi    

  auth_service:
    needs: check_changes
    if: needs.check.outputs.auth_service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Go 1.21.4
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Tests
        run: go test ./...

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: auth_service/
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bank_auth_service:latest

  credit_service:
    needs: check_changes
    if: needs.check.outputs.credit_service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Go 1.21.4
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Tests
        run: go test ./...

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: credit/service/
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bank_credit_service:latest



