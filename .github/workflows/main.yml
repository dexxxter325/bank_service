name: bank_service

on:
  push:
    branches:
      - main

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      auth_service: ${{ steps.check_files.outputs.auth_service }}
      credit_service: ${{ steps.check_files.outputs.credit_service }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 2

      - name: Check for changes in services
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="        
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file; do
            echo $file
            if [[ $file == auth_service/* ]]; then
              echo "::set-output name=auth_service::true"
            elif [[ $file == credit_service/* ]]; then
              echo "::set-output name=credit_service::true"
            fi
          done < files.txt
 

  auth_service:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.auth_service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Go 1.21.4
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Tests
        run: |  #go test ./auth_service/...
          cd auth_service
          go test ./...

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth_service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bank_auth_service:latest

  credit_service:
    needs: check_changes
    if: needs.check.outputs.credit_service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Go 1.21.4
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Tests
        run: go test ./...

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: credit/service/
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bank_credit_service:latest



